<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Pokémarket - Product</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header class="top-header">
    <div class="header-inner">
        <div class="logo">
                <a href="/" class="logo-link">
                    <h1>Pokémarket</h1>
                    <p>Samla. Köp. Lev. hej hej</p>
                </a>
            </div>
    </div>
</header>

<main>
    <div class="login-container">
        <h2>Logga in</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Lösenord</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Logga in</button>
        </form>
        <div class="signup-link">
            Har du inget konto? <a href='/signup'>Registrera dig här</a>
        </div>
    </div>
</main>

<script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        console.log('Attempting login with:', { email, password });
        fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        })
        .then(res => res.json())
        .then(data => {
            if(data.success) {
                user_id = data.user.id
                console.log(user_id)
                fetch('/api/create_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: user_id })
                })
                window.location.href = `/?id=${user_id}`;
            } else {
                console.error('Login failed:', data.error);
                alert('Inloggningen misslyckades');
            }
        })
        .catch(err => console.error('Error:', err));
    });
</script>

</body>
</html>
