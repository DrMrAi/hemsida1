<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Pokémarket - Product</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header class="top-header">
    <div class="header-inner">
        <div class="logo">
                <a href="/" class="logo-link">
                    <h1>Pokémarket</h1>
                    <p>Samla. Köp. Lev. hej hej</p>
                </a>
            </div>
    </div>
</header>
<body>

<div class="auth-container">
    <h2>Skapa konto</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Bekräfta lösenord:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div id="message"></div>
        <button type="submit" class="submit-btn">Registrera</button>
    </form>
    <div class="login-link">
        Redan registrerad? <a href="/login">Logga in här</a>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const messageDiv = document.getElementById('message');
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        messageDiv.innerHTML = '<div class="error">Lösenorden matchar inte</div>';
        return;
    }

    try {
        const response = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, name })
        });

        const data = await response.json();

        if (response.ok && data.success) {
            messageDiv.innerHTML = '<div class="success">Registrering lyckades! Omdirigerar...</div>';
            setTimeout(() => window.location.href = '/login', 2000);
        } else {
            messageDiv.innerHTML = `<div class="error">${data.message || 'Registrering misslyckades'}</div>`;
        }
    } catch (err) {
        messageDiv.innerHTML = '<div class="error">Ett fel uppstod</div>';
        console.error(err);
    }
});
</script>

</body>
</html>
