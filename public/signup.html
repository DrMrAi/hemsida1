<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Pokémarket - Skapa konto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- HERO -->
<section class="hero">
    <div class="hero-overlay"></div>

    <header class="top-header">
        <div class="header-inner">
        <div class="logo">
                <a href="/" class="logo-link">
                    <h1>Pokémarket</h1>
                    <p>Samla. Köp. Lev. hej hej</p>
                </a>
            </div>
        <button class="login-btn"></button>
    </div>
    <div class="basket-inner">
        <div></div>
        <button class="basket-btn">Basket</button>
    </div>
</header>

    <nav class="category-nav">
        <button class="active">Alla</button>
    </nav>
</section>


<main class="container">
    <div class="auth-container">
    <h2>Skapa konto</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Bekräfta lösenord:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div id="message"></div>
        <button type="submit" class="submit-btn">Registrera</button>
    </form>
    <div class="login-link">
        Redan registrerad? <a href="/login">Logga in här</a>
    </div>
</div>
</main>

<script>
// update login button state like on index
const loginBtn = document.querySelector('.login-btn');
fetch('/api/me')
    .then(res => res.json())
    .then(data => {
        if (data.logged_in) {
            loginBtn.textContent = 'Min profil';
            loginBtn.onclick = () => { window.location.href = `/profile`; };
        } else {
            loginBtn.textContent = 'Logga in';
            loginBtn.onclick = () => { window.location.href = `/login`; };
        }
    })
    .catch(err => {
        console.error('ME error:', err);
        loginBtn.textContent = 'Logga in';
    });

document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const messageDiv = document.getElementById('message');
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        messageDiv.innerHTML = '<div class="error">Lösenorden matchar inte</div>';
        return;
    }

    try {
        const response = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, name })
        });

        const data = await response.json();

        if (response.ok && data.success) {
            messageDiv.innerHTML = '<div class="success">Registrering lyckades! Omdirigerar...</div>';
            setTimeout(() => window.location.href = '/login', 2000);
        } else {
            messageDiv.innerHTML = `<div class="error">${data.message || 'Registrering misslyckades'}</div>`;
        }
    } catch (err) {
        messageDiv.innerHTML = '<div class="error">Ett fel uppstod</div>';
        console.error(err);
    }
});
</script>

</body>
</html>
